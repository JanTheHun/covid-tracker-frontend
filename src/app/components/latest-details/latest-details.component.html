<mat-toolbar *ngIf="data">

    <mat-toolbar-row>
        <span>Legfrissebb adat: {{data.date}}</span>

    </mat-toolbar-row>

    <mat-toolbar-row>
        
        <mat-chip-list aria-label="Adatok">
            <mat-chip *ngFor="let field of detailsToShow">{{fields[field]}}: {{data[field] | number}}</mat-chip>
        </mat-chip-list>
          
    </mat-toolbar-row>

</mat-toolbar>
